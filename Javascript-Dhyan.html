<html>

  <body>
    <canvas id="mycanvas"></canvas> 
    <p>Winston</p>

  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(900, 500); 
      frameRate(450);
     var faceSize = 200;
var mouthSize = 1/2 * faceSize;
var eyeSize = 2/15 * faceSize; 
var x = 200;
var y = 200;

function playSound () { }
draw = function() {
    background(255, 255, 255)
  



// face
fill(255, 255, 0);
ellipse(x, y, faceSize, faceSize);

// eyes
fill(46, 46, 41);
ellipse(x - 1/6 * faceSize, y - 1/6 * faceSize, eyeSize, eyeSize);
ellipse(x + 1/3 * faceSize, y - 1/5 * faceSize, eyeSize, eyeSize);

// mouth
fill(252, 65, 65);
ellipse(x + 1/6 * faceSize, y + 2/15 * faceSize, mouthSize, mouthSize);
strokeWeight(5)
line(x,300,x,330)
// legs
line(x,330,x - 50,400)
line(x,330,x + 50,400)
// hand
line(x,315,x + 50,330)
line(x,315,x - 50,330)
strokeWeight(1)
fill(0,255,0)
rect(10,465,900,-100)
//donut
fill(255, 229, 180)
ellipse(x + 80,330,50,50)
fill(255, 255, 255)
ellipse(x + 80,330,20,20)
x++
eyeSize = eyeSize
playSound};


        
      // Paste code from Khan Academy here:
       
    }};

  var canvas = document.getElementById("mycanvas"); 
  var processingInstance = new Processing(canvas, programCode); 
  </script>
